<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSpecs Manager</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>TechSpecs Manager</h1>
    <div class="container">
        <div class="panel-formulario">
            <h2>Registrar Servidor</h2>
            <form id="formulario-servidor">
                <div class="form-group">
                    <label for="nombre">Nombre del Servidor:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="cpu">CPU (núcleos):</label>
                    <input type="number" id="cpu" name="cpu" placeholder="Mínimo 2" min="2" required>
                </div>
                <div class="form-group">
                    <label for="ram">RAM (GB):</label>
                    <input type="number" id="ram" name="ram" placeholder="Mínimo 4 GB" min="4" required>
                </div>
                <div class="form-group">
                    <label for="almacenamiento">Tipo de Almacenamiento:</label>
                    <select id="almacenamiento" name="almacenamiento" required>
                        <option value="">Selecciona tipo</option>
                        <option value="SSD">SSD</option>
                        <option value="HDD">HDD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="presupuesto">Presupuesto (€):</label>
                    <input type="number" id="presupuesto" name="presupuesto" placeholder="Máximo 700€" max="700" required>
                </div>
                <button type="submit">Registrar Servidor</button>
            </form>
        </div>
        <div class="panel-listado">
            <h2>Servidores Registrados</h2>
            <div id="listado-servidores"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
