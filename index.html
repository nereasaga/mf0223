<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSpecs Manager</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>TechSpecs Manager</h1>
    <div class="container">
        <div class="panel-formulario">
            <h2>Registrar Servidor</h2>
            <form id="formulario-servidor">
                <div class="form-group">
                    <label for="nombre">Nombre del Servidor</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="cpu">CPU (núcleos)</label>
                    <input type="number" id="cpu" name="cpu" min="2" placeholder="Min 2" required>
                </div>
                <div class="form-group">
                    <label for="precio-cpu">Precio CPU (€)</label>
                    <input type="number" id="precio-cpu" name="precio-cpu" min="0" placeholder="Precio CPU (€)" required>
                </div>
                
                <div class="form-group">
                    <label for="ram">RAM (GB)</label>
                    <input type="number" id="ram" name="ram" min="4" placeholder="Min 4GB" required>
                </div>
                <div class="form-group">
                    <label for="precio-ram">Precio RAM (€)</label>
                    <input type="number" id="precio-ram" name="precio-ram" min="0" placeholder="Precio RAM (€)" required>
                </div>
                
                <div class="form-group">
                    <label for="almacenamiento">Almacenamiento</label>
                    <select id="almacenamiento" name="almacenamiento" required>
                        <option value="">Selecciona...</option>
                        <option value="SSD">SSD</option>
                        <option value="HDD">HDD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="precio-almacenamiento">Precio Almacenamiento (€)</label>
                    <input type="number" id="precio-almacenamiento" name="precio-almacenamiento" min="0" placeholder="Precio Almacenamiento (€)" required>
                </div>
                
                <div class="form-group">
                    <label>Total: <span id="total-presupuesto">0 €</span> <span id="aviso" style="color:red;"></span></label>
                </div>
                
                <button type="submit" id="btn-submit">Registrar</button>
            </form>
        </div>
        <div class="panel-listado">
            <h2>Servidores Registrados</h2>
            <div id="listado-servidores"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
